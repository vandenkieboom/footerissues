<body class="register-body">

    <header class="container d-flex justify-content-center align-items-center">
        <nav>
          <h1 class="landing-title pt-4 my-3">Fellowship of the Code</h1>
        </nav>
    </header>

    <main class="container login-main">
      <form action="/register" method="post" id="loginForm">

        <!-- <a href="/" style="text-decoration: none;"><h1 class="landing-title mb-5">Fellowship of the Code</h1></a> -->
        <!-- <% if (usernameError) { %>
          <div class="alert alert-danger">
              <%= usernameError %>
          </div>
        <% } %>
      
        <% if (emailError) { %>
            <div class="alert alert-danger">
                <%= emailError %>
            </div>
        <% } %>
      
        <% if (requiredError) { %>
          <div class="alert alert-danger">
              <%= requiredError %>
          </div>
        <% } %>

        <% if (passwordError) { %>
          <div class="alert alert-danger">
              <%= passwordError %>
          </div>
        <% } %> -->

        <section class="mb-2">
          <label for="signupUsername" class="form-label">gebruikersnaam
            <span class="required">*</span>
          </label>
          <input name="signupUsername" type="text" class="form-control rounded" id="signupUsername">
        </section>

        <section class="mb-2">
          <label for="signupEmail" class="form-label">e-mailadres
            <span class="required">*</span>
          </label>
          <input name="signupEmail" type="email" class="form-control" id="signupEmail">
        </section>

        <section class="mb-3">
          <label for="signupPassword" class="form-label">wachtwoord
            <span class="required">*</span>
          </label>

          <section class="input-group">
            <input name="signupPassword" type="password" class="form-control rounded mb-2" id="signupPassword">
            <!-- <button class="btn btn-outline-secondary" type="button" id="toggleSignupPassword">
              <i class="bi bi-eye-slash"></i>
            </button> -->
          </section>

          <label for="repeatPassword" class="form-label">
            herhaal wachtwoord<span class="required">*</span>
          </label>

          <section class="input-group">
            <input name="repeatPassword" type="password" class="form-control rounded" id="repeatPassword">

            <!-- <button class="btn btn-outline-secondary" type="button" id="toggleRepeatPassword">
              <i class="bi bi-eye-slash"></i>
            </button> -->
          </section>
        </section>

        <button type="submit" class="btn bg-body-tertiary border-dark mb-2 SignupBtn rounded">account aanmaken</button>
        <p style="margin: 0;">terug naar 
          <span id="backToLoginBtn" class="btn-link" style="cursor: pointer;">aanmelden</span>
        </p>
      </form>
    </main>
